<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associazione SOS METAL DETECTOR NAZIONALE Oggetti Smarriti (R) ODV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Associazione SOS METAL DETECTOR NAZIONALE Oggetti Smarriti (R) ODV</h1>
    <img src="logo.jpg" alt="Logo Associazione">

    <form
  action="https://formspree.io/f/xyzgdwan" method="POST">
        <div class="form-group">
            <label for="name">Nome e cognome del richiedente:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Numero di telefono dove poter essere contattati:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="object">Oggetto smarrito:</label>
            <select id="object" name="object" required>
                <option value="">Seleziona</option>
                <option value="anello">Anello</option>
                <option value="braccialetto">Braccialetto</option>
                <option value="orecchino">Orecchino</option>
                <option value="orologio">Orologio</option>
                <option value="ciondolo">Ciondolo</option>
                <option value="chiavi">Chiavi</option>
                <option value="altro">Altro</option>
            </select>
        </div>

        <div class="form-group" id="otherObjectContainer">
            <label for="otherObject">Specificare altro oggetto:</label>
            <input type="text" id="otherObject" name="otherObject">
        </div>

        <div class="form-group">
            <label for="where">Dove:</label>
            <select id="where" name="where" required>
                <option value="">Seleziona</option>
                <option value="mare">Mare</option>
                <option value="spiaggia">Spiaggia</option>
                <option value="bosco">Bosco</option>
                <option value="campo">Campo</option>
                <option value="giardinoPrivato">Giardino privato</option>
                <option value="altro">Altro</option>
            </select>
        </div>

        <div class="form-group" id="seaOptions">
            <label for="seaDepth">Profondit√† dell'acqua:</label>
            <select id="seaDepth" name="seaDepth">
                <option value="">Seleziona</option>
                <option value="bagnasciuga">Acqua bassa (bagnasciuga)</option>
                <option value="unMetroMezzo">Acqua fino ad un metro e mezzo</option>
                <option value="profonda">Acqua profonda</option>
            </select>
        </div>

        <div class="form-group" id="seaBottomOptions">
            <label for="seaBottom">Tipologia di fondale:</label>
            <select id="seaBottom" name="seaBottom">
                <option value="">Seleziona</option>
                <option value="sabbia">Sabbia</option>
                <option value="ghiaia">Ghiaia</option>
                <option value="sabbiaGhiaia">Sabbia e ghiaia</option>
                <option value="sassiGrandi">Sassi grandi</option>
            </select>
        </div>

        <div class="form-group" id="beachOptions">
            <label for="beachType">Tipologia di spiaggia:</label>
            <select id="beachType" name="beachType">
                <option value="">Seleziona</option>
                <option value="stabilimento">Stabilimento balneare</option>
                <option value="pubblica">Spiaggia pubblica</option>
            </select>
        </div>

        <div class="form-group" id="beachSurfaceOptions">
            <label for="beachSurface">Tipologia di spiaggia:</label>
            <select id="beachSurface" name="beachSurface">
                <option value="">Seleziona</option>
                <option value="sabbia">Sabbia</option>
                <option value="ghiaia">Ghiaia</option>
                <option value="sabbiaGhiaia">Sabbia e ghiaia</option>
                <option value="sassiGrandi">Sassi grandi</option>
            </select>
        </div>

        <div class="form-group" id="otherLocationContainer">
            <label for="otherLocation">Specificare altro luogo:</label>
            <input type="text" id="otherLocation" name="otherLocation">
        </div>

        <div class="form-group">
            <label for="region">Regione:</label>
            <select id="region" name="region" required>
                <option value="">Seleziona</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="Valle d'Aosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
            </select>
        </div>

        <div class="form-group">
            <label for="province">Provincia:</label>
            <input type="text" id="province" name="province" required>
        </div>

        <div class="form-group">
            <label for="commune">Comune:</label>
            <input type="text" id="commune" name="commune" required>
        </div>

        <div class="form-group">
            <label for="notes">Note:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" id="submitButton">Invia</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
