<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS METAL DETECTOR NAZIONALE Oggetti Smarriti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Associazione SOS METAL DETECTOR NAZIONALE Oggetti Smarriti (R) ODV</h1>
        <img src="logo.png" alt="Logo dell'associazione" id="logo">
    </header>
    
    <form id="lostItemForm" action="https://formspree.io/f/xyzgdwan" method="POST">
        <div class="form-group">
            <label for="name">Nome e cognome del richiedente:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group" style="display:none;">
            <label for="phone">Numero di telefono dove poter essere contattati:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group" style="display:none;">
            <label for="item">Oggetto smarrito:</label>
            <select id="item" name="item" required>
                <option value="">Seleziona un oggetto</option>
                <option value="Anello">Anello</option>
                <option value="Braccialetto">Braccialetto</option>
                <option value="Orecchino">Orecchino</option>
                <option value="Orologio">Orologio</option>
                <option value="Ciondolo">Ciondolo</option>
                <option value="Chiavi">Chiavi</option>
                <option value="Altro">Altro</option>
            </select>
        </div>

        <div id="otherItemGroup" class="form-group" style="display:none;">
            <label for="otherItem">Specificare altro oggetto:</label>
            <input type="text" id="otherItem" name="otherItem">
        </div>

        <div class="form-group" style="display:none;">
            <label for="location">Dove:</label>
            <select id="location" name="location" required>
                <option value="">Seleziona un luogo</option>
                <option value="Mare">Mare</option>
                <option value="Spiaggia">Spiaggia</option>
                <option value="Bosco">Bosco</option>
                <option value="Campo">Campo</option>
                <option value="Giardino privato">Giardino privato</option>
                <option value="Altro">Altro</option>
            </select>
        </div>

        <!-- Campi aggiuntivi per Mare -->
        <div id="seaDepthGroup" class="form-group" style="display:none;">
            <label for="seaDepth">Profondità del mare:</label>
            <select id="seaDepth" name="seaDepth">
                <option value="">Seleziona la profondità</option>
                <option value="Acqua bassa (bagnasciuga)">Acqua bassa (bagnasciuga)</option>
                <option value="Acqua fino ad un metro e mezzo">Acqua fino ad un metro e mezzo</option>
                <option value="Acqua profonda">Acqua profonda</option>
            </select>
        </div>

        <div id="seaBottomGroup" class="form-group" style="display:none;">
            <label for="seaBottom">Tipologia di fondale:</label>
            <select id="seaBottom" name="seaBottom">
                <option value="">Seleziona il tipo di fondale</option>
                <option value="Sabbia">Sabbia</option>
                <option value="Ghiaia">Ghiaia</option>
                <option value="Sabbia e ghiaia">Sabbia e ghiaia</option>
                <option value="Sassi grandi">Sassi grandi</option>
            </select>
        </div>

        <!-- Campi aggiuntivi per Spiaggia -->
        <div id="beachTypeGroup" class="form-group" style="display:none;">
            <label for="beachType">Stabilimento balneare o spiaggia libera?</label>
            <select id="beachType" name="beachType">
                <option value="">Seleziona il tipo di spiaggia</option>
                <option value="Stabilimento balneare">Stabilimento balneare</option>
                <option value="Spiaggia pubblica">Spiaggia pubblica</option>
            </select>
        </div>

        <div id="beachSandTypeGroup" class="form-group" style="display:none;">
            <label for="beachSandType">Tipologia di spiaggia:</label>
            <select id="beachSandType" name="beachSandType">
                <option value="">Seleziona il tipo di sabbia</option>
                <option value="Sabbia">Sabbia</option>
                <option value="Ghiaia">Ghiaia</option>
                <option value="Sabbia e ghiaia">Sabbia e ghiaia</option>
                <option value="Sassi grandi">Sassi grandi</option>
            </select>
        </div>

        <div id="otherLocationGroup" class="form-group" style="display:none;">
            <label for="otherLocation">Specificare altro luogo:</label>
            <input type="text" id="otherLocation" name="otherLocation">
        </div>

        <div class="form-group" style="display:none;">
            <label for="region">Regione:</label>
            <select id="region" name="region" required>
                <option value="">Seleziona una regione</option>
                <!-- Le opzioni delle regioni verranno popolate dinamicamente -->
            </select>
        </div>

        <div id="provinceGroup" class="form-group" style="display:none;">
            <label for="province">Provincia:</label>
            <select id="province" name="province" required>
                <option value="">Seleziona una provincia</option>
                <!-- Le opzioni delle province verranno popolate dinamicamente -->
            </select>
        </div>

        <div id="communeGroup" class="form-group" style="display:none;">
            <label for="commune">Comune:</label>
            <select id="commune" name="commune" required>
                <option value="">Seleziona un comune</option>
                <!-- Le opzioni dei comuni verranno popolate dinamicamente -->
            </select>
        </div>

        <div id="notesGroup" class="form-group" style="display:none;">
            <label for="notes">Note:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>

        <button type="submit" id="submitBtn" style="display:none;">Invia</button>
    </form>

    <div id="confirmationPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <p>I dati sono stati correttamente inviati.</p>
            <button id="closePopup">Chiudi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
